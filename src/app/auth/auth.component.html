<div class="h-screen flex justify-center items-center bg-gray-200">
  <form class="w-3/12 bg-white mr-8 px-6 py-4 shadow-md rounded border-t-4 border-red-500 text-center">
    <h1 class="text-2xl text-center mt-4">Supabase + Angular</h1>
    <p class="text-gray-400 text-center mb-2">Sign in via magic link with your email below</p>
    <div class="flex pt-4">
      <input
        #input
        class="w-full rounded border-gray-300 focus:border-red-500 focus:ring-red-400"
        type="email"
        placeholder="Your email"
      />
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        (click)="handleLogin(input.value)"
        class="mt-2 py-2 px-4 bg-red-500 text-white rounded shadow hover:shadow-lg hover:bg-red-400"
        [disabled]="loading"
      >
        {{loading ? 'Loading' : 'Send magic link'}}
      </button>
    </div>
  </form>
</div>
